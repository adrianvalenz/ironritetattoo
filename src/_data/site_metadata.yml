faqs:
  - id: 1
    q: "How old do you have to be to get tattooed?"
    a: "18 years of age. Must have valid photo ID. We cannot accept paper or temporary cards."
  - id: 2
    q: "How much does it cost?"
    a: "Every artist's price range will be different depending on skills and experience. Come in today for a free consulation."
  - id: 3
    q: "Are the needles new?"
    a: "Yes, the needles are brand new every time."
  - id: 4
    q: "Do you need an appointment to get tattooed?"
    a: "We will take walk-ins whenever we can but appointments are recommended."
  - id: 5
    q: "How can I take care of my new tattoo?"
    a: "Instructions will be given by your artist upon completing your tattoo."
  - id: 6
    q: "How do I set up an appointment?"
    a: "To help you choose an artist you would like to book time with, we recommend looking through all the artist's portfolios. Each artist has their own unique style. By looking at everyone's work, you can then decide which artist best suits your needs."

